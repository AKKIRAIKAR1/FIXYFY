<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading</title>
  <link rel="stylesheet" href="LoadingScreen.css">
</head>
<body>
  <!-- Loading Animation -->
  <div id="loading-container">
    <div class="premium-loader">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <p class="loading-text">Preparing your experience...</p>
  </div>

  <script>
    // Redirect to the main page after 3 seconds
    setTimeout(function () {
      window.location.href = "main.html"; // Update this to your main page URL
    }, 3000);
  </script>
</body>
</html>
