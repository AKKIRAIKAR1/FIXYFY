<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book a Service</title>
    <link rel="stylesheet" href="BookService.css"> 
</head>
<body>
    <div class="booking-container">
        <div class="booking-box">
            <h2>Book a Service</h2>
            <form id="bookingForm" action="#" method="POST">
                <!-- Service Selection -->
                <div class="form-group1">
                    <label for="service">Choose Service</label>
                    <select id="service" name="service" required>
                        <option value="cleaning">Home Cleaning</option>
                        <option value="plumbing">Plumbing</option>
                        <option value="electricity">Electrician</option>
                        <option value="carpentry">Carpentry</option>
                    </select>
                </div>
                
                <!-- Date and Time Selection -->
                <div class="form-group">
                    <label for="date">Select Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Select Time</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <!-- User Details -->
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <br>
                <!-- Submit Button -->
                <button type="submit" class="book-btn">Book Now</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var service = document.getElementById('service').value;
            var date = document.getElementById('date').value;
            var time = document.getElementById('time').value;
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;

            alert(`Service: ${service}\nDate: ${date}\nTime: ${time}\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nBooking confirmed!`);
            // You can replace the alert with actual form submission logic, e.g., sending the data to a backend.
        });
    </script>
</body>
</html>
